<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
    </ul>

        <li>Ankara</li>
        <li>Bursa</li>
    </ul>

        <li>Ankara</li>
        <li>Bursa</li>

    <ol>
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
    </ol>

    <ol type="i">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
    </ol>
    <ol type="A">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
    </ol>
    <ol type="I">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
    </ol>

</html>
