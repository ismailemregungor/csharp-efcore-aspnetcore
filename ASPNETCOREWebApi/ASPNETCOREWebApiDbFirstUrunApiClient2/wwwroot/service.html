<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function getAJAX() {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let data = JSON.parse(xhr.responseText);
                    createTable(data, "createTable");
                }
            };

            xhr.open("GET", "http://localhost:5156/api/Urunlers", true);
            xhr.send();
        }

        function createTable(data, divID) {
            let displayElement = document.getElementById(divID);
            let strTable = "<table border='1'>";
            for (var i = 0; i < data.length; i++) {
                strTable += "<tr>";
                for (var key in data[i]) {
                    strTable += "<td>" + data[i][key] + "</td>";
                }
                strTable += "</tr>";
            }
            strTable += "</table>";
            displayElement.innerHTML = strTable;
        }

        function getFetch() {
            fetch("http://localhost:5156/api/Urunlers")
                .then(response => response.json())
                .then(data => createTable(data, "createTable"))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <button onclick="getAJAX()">Get Data With AJAX</button>
    <button onclick="getFetch()">Get Data With Fetch</button>
    <div id="createTable"></div>
</body>
</html>
